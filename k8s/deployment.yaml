apiVersion: apps/v1
kind: Deployment
metadata:
  name: libro-read
spec:
  replicas: 3
  selector:
    matchLabels:
      app: libro-read
  template:
    metadata:
      labels:
        app: libro-read
    spec:
      containers:
      - name: libro-read
        image: libro-read:latest
        ports:
        - containerPort: 8082
        env:
        - name: MONGODB_URI
          value: "mongodb://root:example@mongodb-service:27017" 